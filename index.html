<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JONNY-AFFAN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.85;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 30px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    img {
      width: 280px;
      max-width: 85%;
      border: 3px solid #0f0;
      box-shadow: 0 0 25px rgba(0,255,0,0.5);
      border-radius: 10px;
      margin: 35px auto 45px auto;
      display: block;
    }
    h1 {
      font-size: 4.8rem;
      margin-bottom: 12px;
      text-shadow: 0 0 20px #0f0;
      letter-spacing: 3px;
    }
    h2 {
      color: #00ff9d;
      font-size: 2rem;
      margin: 50px 0 20px 0;
      border-bottom: 2px solid #0f0;
      display: inline-block;
      padding-bottom: 8px;
    }
    p {
      font-size: 1.45rem;
      line-height: 1.7;
      margin: 14px 0;
    }
    .section {
      margin-bottom: 60px;
    }
    .highlight {
      color: #0f0;              /* changed from red to green */
      font-weight: bold;
    }
    .footer {
      margin-top: 80px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Green moving Matrix background -->
  <canvas id="matrix"></canvas>

  <div class="content">

    <!-- Photo at the top -->
    <img src="JONNY CODES.jpeg" alt="Jonny Affan">

    <!-- Old details first -->
    <div class="section">
      <h1>JONNY-AFFAN</h1>
      <p>My first website is live!</p>
      <p class="footer" style="margin-top:20px;">
        Powered by GitHub Pages • 100% free
      </p>
    </div>

    <!-- New details after -->
    <div class="section">
      <h2>About Me</h2>
      <p>A normal student</p>
      <p>Web Developer • AI Enthusiast • App Developer</p>
      <p><span class="highlight">Not professional yet</span> — just learning, building and having fun</p>
    </div>

  </div>

  <!-- Matrix rain script -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン@#$%^&*";
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = new Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.07)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.96) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 45);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>

</body>
</html>
